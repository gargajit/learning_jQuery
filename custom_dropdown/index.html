<!DOCTYPE html>
<html>
<head>
  <title>Dropdown from Scratch</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="josefin-sans-bold">
<h1>Custom DropDown with Slide Animation</h1>
<div id="userInteraction">
  <label for="customButton">What's your mood today?</label>
  <div class="customButton">
    <img src="./assets/arrow-down-square.svg" alt="arrow down icon">
    <div class="options">
      <table>
        <tr>
          <td id="one">Exhuberant</td>
        </tr>
        <tr>
          <td id="two">Happy</td>
        </tr>
        <tr>
          <td id="three">Nothing</td>
        </tr>
        <tr>
          <td id="four">Tired</td>
        </tr>
        <tr>
          <td id="five">Sad</td>
        </tr>
        
      </table>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="./index.js"></script>
</body>
</html>
