<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery: First Program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fading Animation</h1>
    <button class="fadeOut">Fade Out</button>
    <button class="fadeIn">Fade In</button>
    <button class="fadeToggle">Fade Toggle</button>
    <div>
        <div class="myDiv">
            <p>I am the div that will fade in and out.</p>
        </div>
</div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
