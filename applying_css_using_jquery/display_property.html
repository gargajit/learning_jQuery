<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display None using JS</title>
    <style>
        .btn-1 {
            font-family: Arial, Helvetica, sans-serif;
            padding: 5px 12px;
            letter-spacing: 1px;
            border: 3px solid rgba(132, 218, 79, 0.732);
            border-radius: 10px;
            background-color: rgba(106, 217, 78, 0.99);
            color:rgb(17, 16, 15);
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 2px 2px 8px rgba(74, 134, 73, 0.837);
            margin-right: 5rem;
        }
        .btn-2 {
            font-family: Arial, Helvetica, sans-serif;
            padding: 5px 12px;
            letter-spacing: 1px;
            border: 3px solid rgba(139, 197, 221, 0.732);
            border-radius: 10px;
            background-color: rgba(139, 197, 221, 0.732);
            color:rgb(17, 16, 15);
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 2px 2px 8px rgba(71, 148, 173, 0.837);
            margin-right: 5rem;
        }
        .btn-div {
            display: block;
            
        }
        .box-div {
            background-color: blueviolet;
            height: 100px;
            width: 100px;
            margin-top: 20px;
            margin-left: 200px;
        }
    </style>
</head>
<body>
    <div class="btn-div">
        <button class="btn btn-1">Click to hide the box</button>
        <button class="btn btn-2">Click to show the box</button>
    </div>
    <div class="box-div"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(".btn-1").on("click", function() {
            $(".box-div").css("display", "none");
        });
        $(".btn-2").on("click", function() {
            $(".box-div").css("display", "block");
        });
    </script>
</body>
</html>
